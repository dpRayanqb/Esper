<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



  <script src="popup.js" defer></script>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="logo-content">
          <h2 class="navbar-brand tittle" href="#">
            <img
              src="logo.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            مهاده
          </h2>
        </div>
      </div>

      <div class="col-6">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a href="#" id="adminLink" class="nav-link">
              <i class="bi bi-house-door"></i>
            </a>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-gear"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-question-circle"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-12 text-center mt-4">
    <button id="instantReplayButton" class="btn btn-primary popup-button">
      <i class="bi bi-arrow-counterclockwise"></i> Instant Replay
    
    </button> 
    <br/>   <br/>
    <button id="startRecordingButton" class="btn btn-success">
      <i class="bi bi-camera-video"></i> Start recording 
      <span id="countdownDisplay"></span> 
    </button>
    <br/>   <br/>
      <button id="screenshotButton" class="btn btn-warning">
        <i class="bi bi-camera"></i> Take Screenshot
      </button>

    
  </div>
</body>
</html>
